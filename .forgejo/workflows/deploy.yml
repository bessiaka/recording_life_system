name: Deploy to Production (Forgejo)

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ñ€Ğ¸ push Ğ² main Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¸ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ğ¸Ğ¸ Ğ¾Ğ´Ğ¾Ğ±Ñ€ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ PR
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)

    # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ Alpine runner Ğ´Ğ»Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ñ Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ²
    runs-on: alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apk add --no-cache docker-cli docker-cli-compose curl

      - name: Set up environment
        run: |
          echo "COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Load production environment
        run: |
          # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ .env.production Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ´Ğ°ĞºÑˆĞ½ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ
          cp .env.production .env
          cat .env

      - name: Create data directory
        run: |
          mkdir -p ./data
          chmod 755 ./data

      - name: Stop running containers
        run: |
          docker compose --env-file=.env.production down || true
        continue-on-error: true

      - name: Build Docker images
        run: |
          docker compose --env-file=.env.production build --no-cache

      - name: Start containers
        run: |
          docker compose --env-file=.env.production up -d

      - name: Wait for services to be healthy
        run: |
          # Ğ§Ğ¸Ñ‚Ğ°ĞµĞ¼ Ğ¿Ğ¾Ñ€Ñ‚Ñ‹ Ğ¸Ğ· .env.production
          source .env.production

          echo "Waiting for backend on port $BACKEND_PORT..."
          for i in $(seq 1 30); do
            if curl -f http://localhost:$BACKEND_PORT/health 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

          echo "Waiting for frontend on port $FRONTEND_PORT..."
          for i in $(seq 1 30); do
            if curl -f http://localhost:$FRONTEND_PORT 2>/dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Check services status
        run: |
          docker compose --env-file=.env.production ps

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose --env-file=.env.production logs --tail=50

      - name: Clean up old images
        run: |
          docker image prune -f --filter "until=24h"
        continue-on-error: true

      - name: Deployment summary
        run: |
          source .env.production
          echo "âœ… Deployment successful!"
          echo "ğŸ“¦ Commit: $COMMIT_SHA"
          echo "ğŸŒ¿ Branch: $BRANCH_NAME"
          echo "ğŸ  Environment: $ENVIRONMENT"
          echo "ğŸ–¥ï¸  Host: $HOST_NAME ($HOST_IP)"
          echo "ğŸš€ Frontend: http://$HOST_IP:$FRONTEND_PORT"
          echo "ğŸ”Œ Backend: http://$HOST_IP:$BACKEND_PORT"
          echo "ğŸ“š API Docs: http://$HOST_IP:$BACKEND_PORT/docs"
