name: Deploy to Production (Forgejo)

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ñ€Ð¸ push Ð² main Ð¸Ð»Ð¸ Ð¿Ñ€Ð¸ Ð·Ð°ÐºÑ€Ñ‹Ñ‚Ð¸Ð¸ Ð¾Ð´Ð¾Ð±Ñ€ÐµÐ½Ð½Ð¾Ð³Ð¾ PR
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)

    # Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Alpine runner Ð´Ð»Ñ Ð¼Ð¸Ð½Ð¸Ð¼Ð°Ð»ÑŒÐ½Ð¾Ð³Ð¾ Ð¿Ð¾Ñ‚Ñ€ÐµÐ±Ð»ÐµÐ½Ð¸Ñ Ñ€ÐµÑÑƒÑ€ÑÐ¾Ð²
    runs-on: alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apk add --no-cache docker-compose curl

      - name: Set up environment
        run: |
          echo "COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Create data directory
        run: |
          mkdir -p ./data
          chmod 755 ./data

      - name: Stop running containers
        run: |
          docker-compose -f docker-compose.prod.yml down || true
        continue-on-error: true

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.prod.yml build --no-cache

      - name: Start containers
        run: |
          docker-compose -f docker-compose.prod.yml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be ready..."
          for i in $(seq 1 30); do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

          echo "Waiting for frontend to be ready..."
          for i in $(seq 1 30); do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Check services status
        run: |
          docker-compose -f docker-compose.prod.yml ps

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose -f docker-compose.prod.yml logs --tail=50

      - name: Clean up old images
        run: |
          docker image prune -f --filter "until=24h"
        continue-on-error: true

      - name: Deployment summary
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸ“¦ Commit: $COMMIT_SHA"
          echo "ðŸŒ¿ Branch: $BRANCH_NAME"
          echo "ðŸš€ Services are running on http://192.168.1.72:3000"
