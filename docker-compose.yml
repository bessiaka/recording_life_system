version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./data:/data
    environment:
      - DATABASE_URL=sqlite:////data/tasks.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - todo-network

  # Frontend React
  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://192.168.1.13:8000
      - VITE_WS_URL=ws://192.168.1.13:8000/ws
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - todo-network
    command: npm run dev -- --host 0.0.0.0

networks:
  todo-network:
    driver: bridge

volumes:
  data:
