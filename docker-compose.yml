version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: ${COMPOSE_PROJECT_NAME:-recording_life_system}-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/app:/app/app
      - ./data:/data
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/tasks.db}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - TZ=${TZ:-Europe/Moscow}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    networks:
      - todo-network

  # Frontend React
  frontend:
    build: ./frontend
    container_name: ${COMPOSE_PROJECT_NAME:-recording_life_system}-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000/ws}
      - TZ=${TZ:-Europe/Moscow}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - todo-network
    command: npm run dev -- --host 0.0.0.0

networks:
  todo-network:
    driver: bridge

volumes:
  data:
